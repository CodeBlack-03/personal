<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정된 헤더와 푸터</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 60px 10px; /* 헤더와 푸터의 높이에 맞춰 패딩 추가 */
            min-height: calc(100vh - 120px); /* 헤더와 푸터 높이 차감 */
        }
    </style>
</head>
<body>

<header>
    <h1>내 홈페이지</h1>
</header>

<main>
    <h2>메인 콘텐츠</h2>
    <p>여기에 메인 콘텐츠가 들어갑니다.</p>
</main>

<footer>
    <p>© 2024 나의 웹사이트</p>
</footer>

</body>
</html>
