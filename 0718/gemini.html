<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양방향 터치 슬라이드</title>
  <style>
    #slider {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    #slider img {
      width: calc(100% + 20px); /* 이미지 너비 + 여백 */
      height: 100%;
      position: absolute;
      transition: transform 0.3s ease;
      left: 10px; /* 이미지 좌우 여백 */
    }
  </style>
</head>
<body>
  <div id="slider">
    <img src="images/magnolia-trees-556718_1280.jpg" alt="봄">
    <img src="images/beach-4852830_1280.jpg" alt="여름">
    <img src="images/cap-7278216_1280.jpg" alt="가을">
  </div>

  <script>
    const slider = document.getElementById('slider');
const images = slider.querySelectorAll('img');

let startX = 0;
let currentX = 0;
let prevX = 0;
let isSliding = false;
let slideIndex = 0;

slider.addEventListener('touchstart', (event) => {
  startX = event.changedTouches[0].clientX;
  currentX = startX;
  prevX = currentX;
  isSliding = true;
});

slider.addEventListener('touchmove', (event) => {
  if (!isSliding) return;

  event.preventDefault();

  currentX = event.changedTouches[0].clientX;
  const deltaX = currentX - prevX;

  // 슬라이드 이동
  images[slideIndex].style.transform = `translateX(${deltaX}px)`;
});

slider.addEventListener('touchend', () => {
  isSliding = false;

  // 슬라이드 위치 조정 (이미지 너비 기준)
  const imageWidth = images[0].clientWidth;
  let adjustedX = Math.round(currentX / imageWidth) * imageWidth;

  // 슬라이드 반복 (무한 반복)
  if (adjustedX === 0) {
    adjustedX = imageWidth * (images.length - 1);
  } else if (adjustedX === imageWidth * images.length) {
    adjustedX = 0;
  }

  images[slideIndex].style.transform = `translateX(${adjustedX}px)`;
  prevX = currentX;
});
  </script>
</body>
</html>
